<div class="row">
  <div class="col-md-3">
    <p class="lead">Categories</p>

    <div class="list-group">
      <a href="#" class="list-group-item active">Printable</a>
      <a href="#" class="list-group-item">Cupcake wrappers</a>
    </div>
  </div>
  <div class="col-md-9">
    <div class="thumbnail">
      <img src="images/820x320.gif" alt="">

      <div class="caption-full">
        <h4 class="pull-right">{{ ctrl.product.price | currency }}</h4>
        <h4><a ng-href="#/products/{{ ctrl.product.id }}">{{ ctrl.product.title }}</a></h4>
        <p>{{ ctrl.product.description }}</p>
      </div>
      <div class="ratings">
        <p class="pull-right">{{ ctrl.reviews.length }} reviews</p>
        <p>
          <app-star-rating count="5" average="ctrl.product.avgRating | number:1" show-average="true"></app-star-rating>
        </p>
      </div>
    </div>
    <div class="well" id="reviews-anchor">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div class="text-right">
        <a href="#reviews-anchor" id="open-review-box" class="btn btn-success btn-green">Leave a Review</a>
      </div>

      <div class="row" ng-repeat="r in ctrl.reviews | orderBy:'timestamp':true">
        <hr>
        <div class="col-md-12">
          <app-star-rating count="5" average="r.rating"></app-star-rating>

          <span>{{ r.user }}</span>
          <span class="pull-right">{{ r.timestamp | fromNow }}</span>
          <p>{{ r.comment }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
